name: iOS Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "15.4" # stable on macos-14 runners

      - name: Resolve Swift Packages
        run: |
          xcodebuild -resolvePackageDependencies -project "Cal AI.xcodeproj"

      - name: List available schemes
        run: |
          xcodebuild -list -project "Cal AI.xcodeproj"

      - name: Build app for Simulator
        run: |
          xcodebuild -project "Cal AI.xcodeproj" \
                     -scheme "Cal AI" \
                     -sdk iphonesimulator \
                     -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=17.5' \
                     clean build
