name: iOS Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: List schemes
        run: xcodebuild -list -project "Cal AI.xcodeproj"

      - name: Build app (Simulator)
        run: |
          xcodebuild -project "Cal AI.xcodeproj" \
                     -scheme "Cal_AI" \
                     -sdk iphonesimulator \
                     -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=latest' \
                     clean build
